<input type="text" placeholder="Enter restaurant name" id="restaurant-input" oninput="autocomplete(event)">
<ul id="restaurant-list"></ul>

<script>
  var restaurants = ["McDo", "Wendy", "KFC", "CFA", "Cane's"];

  function autocomplete(event) {
    var input = event.target.value;
    var dropdown = document.getElementById("restaurant-list");
    dropdown.innerHTML = "";

    if (input.length === 0) {
      return;
    }

    var matches = restaurants.filter(function(item) {
      return item.toLowerCase().startsWith(input.toLowerCase());
    });

    matches.sort();

    matches.forEach(function(item) {
      var li = document.createElement("li");
      li.textContent = item;
      li.addEventListener("click", function() {
        event.target.value = item;
        dropdown.innerHTML = "";
      });
      dropdown.appendChild(li);
    });
  }
</script>
